<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodmap</title>
  <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
  <link rel="stylesheet" href="style-main.css">
  <link rel="stylesheet" href="modal.css">
</head>

<body class="body">
  <header class="header">
    <h1>Foodmap</h1>
  </header>

  <div id="modal-content" class="modal-content ">
  </div>
  <div class="search">
      <strong class="restaurant-categories">Categorías:</strong>
      <ul class="list-restaurants-types">
        <li class="li-restaurant-types">parrilla</li>
        <li class="li-restaurant-types">hotel</li>
        <li class="li-restaurant-types">bar</li>
        <li class="li-restaurant-types">ceviche</li>
        <li class="li-restaurant-types">café</li>
      </ul>
      <input class="string-search" id="string-search" type="text" placeholder="parrilla..." />
      <button class="search-restaurants" id="search-restaurants">
        <img src="search.png" /> </button>
    </div>
  <main class="container-restaurants" id="container-restaurants">
  </main>
  
  <script src="main.js"></script>
  <script src="dom-main.js"></script>
</body>

</html>
